<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1.1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}?v=1.0">
    <link rel="stylesheet" href="https://unilus.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Hari's CodingLab</a>
  
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Product</a>
                    <a href="#" class="nav_link">Services</a>
                    <a href="#" class="nav_link">Contact</a>
                </li>
            </ul>
  
            <button class="button" id="form-open">SignUp</button>
        </nav>
    </header>

    <div class="home">
        <div class="form_container signup_form">
            <span class="form_close">&times;</span>
            <h2>Register</h2>
            
            <!-- Error Message Display -->
            {% if msg %}
                <div class="error-message">{{ msg }}</div>
            {% endif %}

            <form action="{{ url_for('register') }}" method="post" id="registrationForm">
                <!-- Username Field -->
                <div class="input_box">
                    <input type="text" name="username" placeholder="Enter your username" 
                           required minlength="4" maxlength="20">
                    <i class="uil uil-user"></i>
                </div>

                <!-- Password Field -->
                <div class="input_box">
                    <input type="password" name="password" placeholder="Enter your password" 
                           required minlength="8" maxlength="30" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <i class="uil uil-lock"></i>
                    <small>At least 8 characters, 1 uppercase, 1 lowercase, 1 number</small>
                </div>

                <!-- Face Capture Section -->
                <div class="input_box">
                    <label for="faceCapture"><i class="uil uil-camera"></i> Face Capture</label>
                    <small>Please capture a clear front-facing photo with your webcam</small>
                </div>

                <!-- Camera Feed and Capture Controls -->
                <div class="camera-container">
                    <video id="videoElement" autoplay playsinline></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <img id="capturedImage" src="#" alt="Captured Image">
                    
                    <div class="capture-controls">
                        <button type="button" id="captureBtn" class="capture-btn">Capture Photo</button>
                        <button type="button" id="retakeBtn" class="retake-btn">Retake Photo</button>
                    </div>
                    
                    <!-- Hidden input to store the captured image data -->
                    <input type="hidden" name="webcam_image" id="webcamImageData">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="button">Register Now</button>
            </form>

            <!-- Links -->
            <div class="login_signup">
                Already have an account? 
                <a href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/face-capture.js') }}"></script>
</body>
</html>
